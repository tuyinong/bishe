<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评价列表</title>
    <include file="Pub:style"/>
</head>
<body>
    <include file="Pub:nav"/>
    <div class="body">
        <div class="box">
            <div class="rowbox">
                <div class="title">
                    您目前所在的位置 > 评价管理 > 评价列表
                </div>
            </div>
            <div class="rowbox">
                <div class="tablebox">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>评价时间</th>
                                <th>商品ID</th>
                                <th>评价内容</th>
                                <th>评价用户</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="evaluationlist" id="vo">
                                <tr>
                                    <td><#$vo.e_time#></td>
                                    <td><#$vo.r_gid#></td>
                                    <td><#$vo.e_info#></td>
                                    <td><#$vo.u_nickname#></td>
                                    <td>
                                        <button class="btn btn-primary" onclick="edelete(<#$vo.id#>)">删除评价</button>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function edelete(eid){
        $.ajax({
            url: "<#:U('Evaluations/deleva')#>",
            async: true,
            type: 'POST',
            data: {eid:eid},
            dataType: 'json',
            success: function (res) {
                if (res.code == 100) {
                    window.location.reload();
                } else {
                    layer.msg('操作已成功，请勿重复操作');
                }
                console.log(res)
            }, error: function (res) {
                console.log('cuowu');
            }
        })
    }
</script>
</html>
