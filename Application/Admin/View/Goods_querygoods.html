<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品查询</title>
</head>
<body>
    <include file="Pub:nav" />
    <div class="body">
        <div class="box">
            <div class="rowbox">
                <div class="title">
                    您目前所在的位置 > 商品管理 > 商品查询
                </div>
            </div>
            <div class="rowbox">
                <div class="col-xs-12" >
                    <form action="" class="form-inline" method="post">
                        <label for="name">商品名称:</label>
                        <input type="text" name="name" id="name" placeholder="请输入商品名称" value="<#$info.name#>" class="form-control">
                        <label for="userid">卖家昵称:</label>
                        <input type="text" name="user" id="user" placeholder="请输入卖家账户" value="<#$info.user#>" class="form-control">
                        <label for="state">商品状态:</label>
                        <select name="state" id="state" class="form-control">
                            <option value=""></option>
                            <option value="1" <eq name="info.state" value="1">selected</eq>>上架中</option>
                            <option value="2" <eq name="info.state" value="2">selected</eq>>交易中</option>
                        </select>
                        <button type="submit" class="mybtn btn btn-primary">查&nbsp;&nbsp;询</button>
                    </form>
                </div>
            </div>
            <div class="rowbox" style="text-align:center">
                <div class="tablebox">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>商品名称</th>
                                <th>卖家账号</th>
                                <th>商品价格</th>
                                <th>上架时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <if condition="empty($list) eq 1">
                                <tr>
                                    <td colspan="5">暂无查询信息</td>
                                </tr>
                            <else/>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td><#$vo.g_name#></td>
                                        <td><#$vo.u_account#></td>
                                        <td><#$vo.g_price#></td>
                                        <td><#$vo.g_time#></td>
                                        <td>
                                            <button class="btn btn-primary">查看信息</button>
                                            <button class="btn btn-danger" onclick="goodsno('<#$vo.id#>')">审核异常</button>
                                        </td>
                                    </tr>
                                </volist>
                            </if>
                        </tbody>
                    </table>
                    <!-- <div class="page">
                        <#$page#>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
