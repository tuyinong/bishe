<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置</title>
    <include file="Pub:style" />
    <style>
        .logout{
            background-color: red;
            padding: 10px;
            color: white;
            text-align: center;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div id="logout" class="logout">退&nbsp;&nbsp;&nbsp;&nbsp;出</div>
</body>
<script>
    $("#logout").click(function(){
        $.ajax({
            url:"<#:U('User/setup')#>",
            async:true,
            type:'post',
            data:'',
            dataType:'json',
            success:function(res){
                if(res.code==100){
                    document.location.href="__MODULE__/Index/index";
                }
            },error:function(res){
                console.log(res)
            }
        })
    })
</script>
</html>
