<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑收货地址</title>
    <include file="Pub:style" />
</head>
<body>
    <form id="addrform">
        <div class="list">
            <span class="span1">
                <input type="text" name="province" placeholder="请输入省份" value="<#$info.a_province#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="city" placeholder="请输入城市" value="<#$info.a_city#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="area" placeholder="请输入区县" value="<#$info.a_area#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="street" placeholder="请输入街道" value="<#$info.a_street#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="addr" placeholder="请输入详细地址" value="<#$info.a_addr#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="name" placeholder="请输入收件人姓名" value="<#$info.a_name#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="phone" placeholder="请输入收件人联系电话" value="<#$info.a_phone#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list">
            <span class="span1">
                <input type="text" name="post" placeholder="请输入邮政编码" value="<#$info.a_post#>">
            </span>
            <span class="span2">&gt;</span>
        </div>
        <div class="list" onclick="deleteaddr('<#$info.id#>')">
            <span class="span1" style="color:red" >
                删除收货地址
            </span>
        </div>
    </form>
    <div class="addrfooter" id="addrdiv">
        保存地址
    </div>
</body>
<script>
    $("#addrdiv").click(function(){
        var form_data = $("#addrform").serializeArray();
        $.ajax({
            url:"<#:U('Address/add')#>",
            async:true,
            type:'post',
            data:{data:form_data},
            dataType:'json',
            success:function(res){
                if(res.code==100){
                    document.location.href="__MODULE__/Address/index";
                }
            },error:function(res){
                console.log(res)
            }
        })
    });
    function deleteaddr(aid){
        $.ajax({
            url:"<#:U('Address/delete')#>",
            async:true,
            type:'post',
            data:{aid:aid},
            dataType:'json',
            success:function(res){
                if(res.code==100){
                    layer.msg("删除成功");
                    setTimeout(function() {
                        document.location.href="__MODULE__/Address/index";
                    },1500);
                    
                }
            },error:function(res){
                console.log(res)
            }
        })
    }
</script>
</html>
